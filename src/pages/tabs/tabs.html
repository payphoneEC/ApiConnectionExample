<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="signOut()">
        SignOut
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-tabs #content>
  <ion-tab [root]="tab1Root" tabTitle="Pay" tabIcon="card"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Sale List" tabIcon="list"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
</ion-tabs>
