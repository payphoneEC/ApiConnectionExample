<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pay With PayPhone</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <h2 text-center>
        It will charge $ 4.00
    </h2>
  
  <form [formGroup]="payForm" (submit)="submitForm($event, payForm.value)">
    <ion-list>
      <p>
        <ion-item>
          <ion-label>Countries</ion-label>
          <ion-select formControlName="countryCode" interface="action-sheet">
            <ion-option *ngFor="let item of regions" [value]="item.prefixNumber">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
      </p>
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="tel" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" type="submit" block>Pay</button>
    </div>
  </form>

</ion-content>
